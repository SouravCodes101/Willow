<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <link rel="stylesheet" href="css/main.css">
    <title>Willow | All Things Travel</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="img/logo.png" alt="Willo Logo" class="logo">

            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search Hotels">
                <button class="search__button">
                    <svg class="search__icon">
                        <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                    </svg>
                </button>
            </form>

            <div class="user-nav">
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-bookmark"></use>
                        <span class="user-nav__notification">7</span>
                    </svg>
                </div>
                <div class="user-nav__icon-box">
                    <svg class="user-nav__icon">
                        <use xlink:href="img/sprite.svg#icon-chat"></use>
                        <span class="user-nav__notification">10</span>
                    </svg>
                </div>
                <div class="user-nav__user">
                    <img src="img/user.jpg" alt="User Photo" class="user-nav__user-photo">
                    <div class="user-nav__user-name">Sourav</div>
                </div>
            </div>
        </header>
        
        <div class="content">
            <nav class="sidebar">
               <ul class="side-nav">
                   <li class="side-nav__item side-nav__item--active">
                       <a href="#" class="side-nav__link">
                        <svg class="side-nav__icon">
                            <use xlink:href="img/sprite.svg#icon-home"></use>
                        </svg>
                        <span>Hotels</span>
                       </a>                       
                   </li>
                   <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                     <svg class="side-nav__icon">
                         <use xlink:href="img/sprite.svg#icon-aircraft-take-off"></use>
                     </svg>
                     <span>Flights</span>
                    </a>                       
                </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                     <svg class="side-nav__icon">
                         <use xlink:href="img/sprite.svg#icon-key"></use>
                     </svg>
                     <span>Car Rental</span>
                    </a>                       
                </li>
                <li class="side-nav__item">
                    <a href="#" class="side-nav__link">
                     <svg class="side-nav__icon">
                         <use xlink:href="img/sprite.svg#icon-map"></use>
                     </svg>
                     <span>Destinations</span>
                    </a>                       
                </li>
               </ul>

               <div class="legal">
                   &copy; 2021 by Sourav Choudhury. All Rights Reserved.
               </div>
            </nav>
            <main class="hotel-view">
               <div class="gallery">
                <figure class="gallery__item">
                    <img src="img/hotel-1.jpg" alt="Hotel 1" class="gallery__photo">
                </figure>
                <figure class="gallery__item">
                    <img src="img/hotel-2.jpg" alt="Hotel 2" class="gallery__photo">
                </figure>
                <figure class="gallery__item">
                    <img src="img/hotel-3.jpg" alt="Hotel 3" class="gallery__photo">
                </figure>
               </div>

               <div class="overview">
                   <h1 class="overview__heading">
                       Hotel Polo Towers
                   </h1>
                   <div class="overview__stars">
                       <svg class="overview__icon-star">
                           <use xlink:href="img/sprite.svg#icon-star"></use>
                       </svg>
                       <svg class="overview__icon-star">
                           <use xlink:href="img/sprite.svg#icon-star"></use>
                       </svg>
                       <svg class="overview__icon-star">
                           <use xlink:href="img/sprite.svg#icon-star"></use>
                       </svg>
                       <svg class="overview__icon-star">
                           <use xlink:href="img/sprite.svg#icon-star"></use>
                       </svg>
                       <svg class="overview__icon-star">
                           <use xlink:href="img/sprite.svg#icon-star"></use>
                       </svg>
                   </div>

                   <div class="overview__location">
                       <svg class="overview__icon-location">
                           <use xlink:href="img/sprite.svg#icon-location-pin"></use>
                       </svg>
                       <button class="btn-inline">Polo, Shillong</button>
                   </div>

                   <div class="overview__rating">
                       <div class="overview__rating-average">9.0</div>
                       <div class="overview__rating-count">500 votes</div>
                   </div>
               </div>
            </main>
        </div>
    </div>
</body>
</html>
